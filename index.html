<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        .like-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .like-button .heart {
            color: #333;
            transition: color 0.3s ease;
        }

        .like-button .heart.clicked {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Sphere</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <!-- Your photo gallery and interactive elements will go here -->
    </main>
    <footer>
        <p>&copy; 2024 Social Sphere. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script>
        const likeButtons = document.querySelectorAll('.like-button');
        const commentForms = document.querySelectorAll('.comment-form');

        likeButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.querySelector('.heart').classList.toggle('clicked');
                // Update like counter logic here
            });
        });

        commentForms.forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const commentInput = form.querySelector('.comment-input');
                const commentText = commentInput.value.trim();
                if (commentText !== '') {
                    // Add logic to display the comment in the UI
                    commentInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
