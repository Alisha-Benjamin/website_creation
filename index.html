<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .post {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: calc(33.33% - 20px);
    }
    .post img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .post-actions {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
    }
    .comments {
        margin-top: 20px;
    }
    .comment {
        background-color: #f9f9f9;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Social Media</h1>
</header>
<div class="container">
    <div class="post">
        <img src="photo1.jpg" alt="Photo 1">
        <div class="post-actions">
            <button onclick="likePost(1)">Like</button>
            <button onclick="commentPost(1)">Comment</button>
            <button onclick="sharePost(1)">Share</button>
        </div>
        <div class="comments" id="comments-1"></div>
    </div>
    <div class="post">
        <img src="photo2.jpg" alt="Photo 2">
        <div class="post-actions">
            <button onclick="likePost(2)">Like</button>
            <button onclick="commentPost(2)">Comment</button>
            <button onclick="sharePost(2)">Share</button>
        </div>
        <div class="comments" id="comments-2"></div>
    </div>
    <div class="post">
        <img src="photo3.jpg" alt="Photo 3">
        <div class="post-actions">
            <button onclick="likePost(3)">Like</button>
            <button onclick="commentPost(3)">Comment</button>
            <button onclick="sharePost(3)">Share</button>
        </div>
        <div class="comments" id="comments-3"></div>
    </div>
    <div class="post">
        <img src="photo4.jpg" alt="Photo 4">
        <div class="post-actions">
            <button onclick="likePost(4)">Like</button>
            <button onclick="commentPost(4)">Comment</button>
            <button onclick="sharePost(4)">Share</button>
        </div>
        <div class="comments" id="comments-4"></div>
    </div>
    <div class="post">
        <img src="photo5.jpg" alt="Photo 5">
        <div class="post-actions">
            <button onclick="likePost(5)">Like</button>
            <button onclick="commentPost(5)">Comment</button>
            <button onclick="sharePost(5)">Share</button>
        </div>
        <div class="comments" id="comments-5"></div>
    </div>
</div>
<footer>
    &copy; 2024 Social Media Page
</footer>
<script>
    function likePost(postId) {
        alert("Liked Post " + postId);
    }
    function commentPost(postId) {
        var comment = prompt("Enter your comment:");
        if (comment) {
            var commentsDiv = document.getElementById("comments-" + postId);
            var newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.textContent = comment;
            commentsDiv.appendChild(newComment);
        }
    }
    function sharePost(postId) {
        alert("Shared Post " + postId);
    }
</script>
</body>
</html>
